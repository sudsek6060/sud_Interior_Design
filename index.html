<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/white-logo.png" alt="logo">
        </div>
        <ul class="list-items">
            <li class="list-item"><a href="#">About Us</a></li>
            <li class="list-item"><a href="#">Benefits</a></li>
            <li class="list-item"><a href="#">Projects</a></li>
            <li class="list-item"><a href="#">Stages</a></li>
            <li class="list-item"><a href="#">Services</a></li>
            <div class="contact">
                <img src="./assets/contact.svg" alt="contact image">
                <div class="contact-delails">
                    <h4>Contact Us</h4>
                    <p>+38(097)654 54 34</p>
                </div>
            </div>
        </ul>
    </header>
    <div class="main">
        <div class="main-text">
            <h1>Interior Design That Care About Details</h1>
            <button>Learn More</button>
        </div>
        <div class="containers">
            <div class="puzzle container">
                <div class="small-puzzle-image small-box">
                    <img src="./assets/puzzle.svg" alt="">
                </div>
                <p>We create your space better based on your idea</p>
                <div class="line puzzle-line">
                    <div class="dot dot-puzzle"></div>
                </div>
            </div>
            <div class=" idea container">
                <div class="small-idea-image small-box">
                    <img src="./assets/bulb.svg" alt="" srcset="">
                </div>
                <p>Inovation ideas, stylish <br> design <br> for home & business</p>
                <div class="line idea-line">
                    <div class="dot dot-idea"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
